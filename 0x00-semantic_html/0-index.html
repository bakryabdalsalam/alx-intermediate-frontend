<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <article>
            <h1>Welcome to My Page</h1>
            <section>
                <p>This is the main content area where we share interesting articles and updates.</p>
            </section>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Copyright</p>
      <p>Kidus</p>
    </footer>
</body>
</html>
